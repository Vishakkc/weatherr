<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Instrument+Serif:ital@0;1&family=Kaisei+HarunoUmi:wght@700&family=Kaushan+Script&family=Kenia&family=Licorice&family=Merriweather:ital,wght@1,300&family=Mr+Dafoe&family=Mulish:wght@700&family=Open+Sans:wght@400;500;600&family=Pacifico&family=Permanent+Marker&family=Plaster&family=Playfair+Display&family=Pompiere&family=Poppins:ital,wght@0,200;1,100&family=Rubik+Wet+Paint&family=Sigmar&family=Sirin+Stencil&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- input for search -->
            <div class="input">
                <input type="text" class="form-control" placeholder="Location" id="place">
                <button style="width:120px ; height: 40px; border-radius:8px; color: black;" class="m-5"
                    onclick="search()"> <i style="padding: 10px; margin-left: -15px;"
                        class="" style="color: #000000;"></i><b>Search</b></button>
            </div>
            <!-- image -->
            <div class="image">
                <img width="100px" src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-25.png" alt="">
            </div>
            <h1 id="loc">Kochi</h1>
            <h3 id="temp">25 <span> Â°C </span></h3>
            <h3 id="des">Rainy</h3>
            <!-- <h3 id="wind">cfvbn</h3> -->
            <small>
                <span class="time"><span id="todayHours"></span>:<span id="todayMinutes"></span></span>

                <span class="date"><span id="todayDate"></span> &nbsp; <span id="todayMonth"></span> &nbsp; <span
                        id="todayYear"></span></span>
            </small>
            <div class="row">
                <div class="col-4">
                    <img src="" alt="">
                    <h5 id="humidity">30%</h5>
                    <h5>Humidity</h5>
                </div>
                <div class="col-4">
                    <img src="" alt="">
                    <h5 id="wind">3.85km/h</h5>
                    <h5>Wind</h5>
                </div>
                <div class="col-4">
                    <img src="" alt="">
                    <h5 id="pressure">1000</h5>
                    <h5>Pressure</h5>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
